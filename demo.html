<body>
    <header>
        <div class="inner">
            <h1>Node-apod</h1>
            <h2>&quot;Astronomy Picture of the Day&quot; scraper for node, support multi-language</h2>
            <a href="https://github.com/SSARCandy/node-apod" class="button"><small>View project on</small> GitHub</a>
        </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content" style="width:100%">

                <p>LANG:
                    <select id="LANG">
                        <option value="en_us" selected>English</option>
                        <option value="zh_tw">正體中文</option>
                        <option value="cs_cz">čeština</option>
                        <option value="fr_fr">français</option>
                    </select>
                </p>
                <p>Date: <input type="text" id="datepicker" placeholder="yyyy-mm-dd"></p>
                <button onclick="sendRequest()">Send request!</button>

                <pre style="white-space: pre-wrap;"><code id="result">result will show here!!</code></pre>
            </section>

        </div>
    </div>


</body>
